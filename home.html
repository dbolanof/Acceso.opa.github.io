<!DOCTYPE html>
<html lang="es">
<head>
	<title>Areas de OPA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<h3 id="mantenimiento">Areas de OPA</h3>
	<div class="frm-principal"> <!-- contenedor-formulario-->
		<div class="frm-principal-centrar"> <!--wrap -->
		 <div class="widget">
			<div class="fecha">
				<p id="diasemana" class="diasemana"></p>
				<p id="dia" class="dia"></p>
				<p>de</p>
				<p id="mes" class="mes"></p>
				<p>del</p>
				<p id="year" class="year"></p>
				<p id="horas" class="horas"></p><p>:</p>
				<p id="minutos" class="minutos"></p><p>:</p>
				<p id="segundos" class="segundos"></p>
			</div>
			<!--<div class="reloj">
				<p id="horas" class="horas"></p><p>:</p>
				<p id="minutos" class="minutos"></p><p>:</p>
				<p id="segundos" class="segundos"></p>
			</div> -->
		</div> <!-- fin widget-->
			<form action="" id="frmaraes" name="frmareas" method="POST">
				<div>
				<div class="input-grupo" class="error">					
					<input type="text" id="codigoarea"></input>
					<label class="label" for="codigoarea" >Codigo Área	</label>
				</div>
				<div class="input-grupo" class="error">					
					<input type="text" id="area"></input>
					<label class="label" for="area" >Nombre Área</label>
				</div>
				<div class="input-grupo" class="error">					
					<input type="password" id="pass"></input>	
					<label class="label" for="pass" >Contraseña</label>		
				</div>
				<div>					
					<input type="checkbox" id="check"></input>
					<label for="check" class="check">Ver Contraseña</label>
				</div>
				
				<div class="btn">
					<input type="submit" value="Guardar" id="btn-guardar"></input>
					<!--<input type="submit" value="Nuevo" id="btn-nuevo"></input>
					<input type="submit" value="Cancelar" id="btn-cancelar"></input>-->
				</div>	
											
			</form>				
		</div>	
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</HTML>
